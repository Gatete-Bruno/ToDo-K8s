apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: todo-search-service
  name: todo-search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-search-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/todo-docker-compose-default: "true"
        io.kompose.service: todo-search-service
    spec:
      containers:
        - args:
            - sh
            - /home/node/app/start.sh
          env:
            - name: ELASTICSEARCH_HOST
            - name: ELASTICSEARCH_PORT
          image: bruno74t/todo-search-service:1.0
          name: todo-search-service
          ports:
            - containerPort: 3000
              hostPort: 3002
              protocol: TCP
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
