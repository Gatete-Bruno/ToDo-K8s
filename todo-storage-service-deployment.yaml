apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: todo-storage-service
  name: todo-storage-service
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-storage-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/todo-docker-compose-default: "true"
        io.kompose.service: todo-storage-service
    spec:
      containers:
        - env:
            - name: POSTGRES_DATABASE
            - name: POSTGRES_HOST
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_PORT
            - name: POSTGRES_USER
          image: bruno74t/todo-storage-service:1.0
          name: todo-storage-service
          ports:
            - containerPort: 3000
              hostPort: 3003
              protocol: TCP
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
