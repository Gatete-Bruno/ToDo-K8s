apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: todo-storage-ingestion
  name: todo-storage-ingestion
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: todo-storage-ingestion
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml -f docker-compose.prod.yml --replicas=2
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/todo-docker-compose-default: "true"
        io.kompose.service: todo-storage-ingestion
    spec:
      containers:
        - args:
            - sh
            - /home/node/app/start.sh
          env:
            - name: POSTGRES_DATABASE
            - name: POSTGRES_HOST
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_PORT
            - name: POSTGRES_USER
            - name: RABBITMQ_URL
          image: bruno74t/todo-storage-ingestion:1.0
          name: todo-storage-ingestion
          resources:
            limits:
              memory: "134217728"
      restartPolicy: Always
